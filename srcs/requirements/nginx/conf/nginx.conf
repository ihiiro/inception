server {
    listen 443 ssl;
    server_name yel-yaqi.42.fr;

    root /var/www/html;
    index index.php;

    ssl_certificate     /etc/nginx/ssl/yel-yaqi.crt;
    ssl_certificate_key /etc/nginx/ssl/yel-yaqi.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;
    }
}
